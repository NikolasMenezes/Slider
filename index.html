<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Slider re4 remake</title>

  <link rel="stylesheet" href="styles.css">

  <script src="scripts.js" defer></script>
</head>

<body>

  <div class="container">

    <div class="slides">

      <input type="radio" name="slide" id="slide1" checked>
      <input type="radio" name="slide" id="slide2">
      <input type="radio" name="slide" id="slide3">
      <input type="radio" name="slide" id="slide4">
      <input type="radio" name="slide" id="slide5">



      <div class="slide current">
        <img src="./img/img-1.jpg" alt="re4 remake img">
      </div>

      <div class="slide">
        <img src="./img/img-2.jpg" alt="re4 remake img">
      </div>

      <div class="slide">
        <img src="./img/img-3.jpg" alt="re4 remake img">
      </div>

      <div class="slide">
        <img src="./img/img-4.jpg" alt="re4 remake img">
      </div>

      <div class="slide">
        <img src="./img/img-5.jpg" alt="re4 remake img">
      </div>

     </div>

  </div>

  <div class="navigation">

    <label class="slides-bar" for="slide1"></label>
    <label class="slides-bar" for="slide2"></label>
    <label class="slides-bar" for="slide3"></label>
    <label class="slides-bar" for="slide4"></label>
    <label class="slides-bar" for="slide5"></label>

  </div>

</body>

</html>
